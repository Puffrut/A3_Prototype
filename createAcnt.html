<!doctype html>
<html lang="en">
<head>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Material Icons -->
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>P.U.F.F</title>

    <!-- My External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!--Typefaces-->
    <link rel="stylesheet" href="https://use.typekit.net/ytf3bev.css">

</head>

<body>

    <div class ="container logoBox">
        
       <img class="logo mt-5" src="/img/logo.png" alt="">
       <h1 class="display-1 brandName">P.U.F.F</h1>
    </div>

    

    <div class="container nest">

        <p class="header mt-3 pt-4"> 
            Create Account
        </p>

        <div class="input-group textForm mt-5 ">
            <div class="icon">
            <span class="material-icons mt-2">person</span>
            </div>
            <input id="userName" type="text" class="form-control textBox" name="userName" placeholder="Username">
            
        </div>

        <div class="input-group textForm mt-2 ">
            <div class="icon">
            <span class="material-icons mt-2">lock</span>
            </div>
            <input id="Password" type="text" class="form-control textBox" name="Password" placeholder="Password">
            <div class="icon">
            <span class="material-icons mt-2">visibility_off</span>
            </div>
        </div>

        <div class="input-group textForm mt-2 ">
            <div class="icon">
            <span class="material-icons mt-2">lock</span>
            </div>
            <input id="confirmPassword" type="text" class="form-control textBox" name="confirmPassword" placeholder="Confirm Password">
            <div class="icon">
            <span class="material-icons mt-2">visibility_off</span>
            </div>
        </div>

        <div class="input-group textForm mt-2 ">
            <div class="icon">
            <span class="material-icons mt-2">email</span>
            </div>
            <input id="addemail" type="text" class="form-control textBox" name="addemail" placeholder="Email">
            
        </div>

        <div class="input-group textForm mt-2 ">
            <div class="icon">
            <span class="material-icons mt-2">smartphone</span>
            </div>
            <input id="addemobile" type="text" class="form-control textBox" name="addmobile" placeholder="Mobile [optional]">
            
        </div>

        <a href="main.html"><button type="button" class="signIn btn btn-secondary mt-5 mb-5">Create Account</button></a>

    </div>

</body>
