<body>

    <div class ="container logoBox">
        
       <img class="logo mt-5" src="/img/logo.png" alt="">
       <h1 class="display-1 brandName">P.U.F.F</h1>
    </div>


    <div class="container nest pb-5">

        <p class="header mt-3 pt-4"> 
            Enter team info for player request
        </p>

        <div class="input-group textForm mt-5 ">
            
            <input id="teamName" type="text" class="form-control textBox" name="email" placeholder="Team Name">
            
        </div>

        <div class="input-group textForm mt-2 ">
            
            <input id="league" type="text" class="form-control textBox" name="email" placeholder="League name">
            
        </div>

        <div class="input-group textForm mt-2 ">
            
            <input id="division" type="text" class="form-control textBox" name="email" placeholder="Division">
            
        </div>

        <div class="input-group textForm mt-2 ">
            
            <input id="gameTime" type="text" class="form-control textBox" name="email" placeholder="Game Times">
            
        </div>

        <div class="input-group textForm mt-2 ">
            
            <input id="players+" type="text" class="form-control textBox" name="email" placeholder="# Of Players Needed">
            
        </div>

        <div class="input-group textForm mt-2 ">
            
            <input id="gender" type="text" class="form-control textBox" name="email" placeholder="Gender Requirements">
            
        </div>

        <div class="input-group textForm mt-2 ">
            
            <input id="fieldLocation" type="text" class="form-control textBox" name="email" placeholder="Field Locations">
            
        </div>
